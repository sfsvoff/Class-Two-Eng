    <script>
        function updateTerm() {
            document.querySelectorAll('.term').forEach(el => el.classList.add('hidden'));
            let selectedTerm = document.getElementById('term-select').value;
            if (selectedTerm) {
                document.getElementById(selectedTerm).classList.remove('hidden');
            }
        }

        function playMedia(type, term) {
            document.getElementById('media-container').classList.remove('hidden');
            document.getElementById('audio').classList.add('hidden');
            document.getElementById('video').classList.add('hidden');
            document.getElementById('pdf').classList.add('hidden');

            let selectedFile = document.getElementById(type + '-select-' + term).value;
            if (selectedFile) {
                let mediaElement = document.getElementById(type);
                mediaElement.src = selectedFile;
                mediaElement.classList.remove('hidden');
            }
        }
        function openPdf(term) {
            let selectedFile = document.getElementById('pdf-select-' + term).value;
            if (selectedFile) {
                window.open(selectedFile, '_blank');
            }
        }
    </script>
